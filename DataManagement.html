<!doctype html>
<html>
<head>
	<title>Jeopardy Data Management</title>
	<script type="text/javascript">
		var require = {
			baseUrl: 'JS',
			paths: {
				jquery: 'libs/jquery-1.7.2.min',
				knockout: 'libs/knockout-2.1.0',
				domReady: 'libs/domReady',
				less: 'libs/less-1.3.0.min'
			},
			deps: ['jquery', 'less'],
			shim: {

			}
		}

		var headers = [];
		var records = [
			{
				id: 0,
				name: 'Name 1'
			},
			{
				id: 1,
				name: 'Name 2'
			}
		];
		for(var key in records[0])
		{
			headers.push(key);
		}
	</script>
	<script type="text/javascript" data-main="DataManagementViewModel" src="libs/require.min.js"></script>
	<script type="text/html" id="tableTemplate"></script>
</head>
<body>
	<div class="header">
		<div class="title">
			Data Mangement
		</div>
	</div>

	
	<div class="content">
		<!-- Categories Table -->
		<div class="table">
			<div class="thead">
				<div class="tr" data-bind="foreach: headers">
					<div class="th">ID</div>
					<div class="th">Name</div>
				</div>
			</div>
			<div class="tbody" data-bind="foreach: records">
				<div class="td" data-bind="text: ID"></div>
				<div class="td" data-bind="text: Name"></div>
			</div>
		</div>

		<!-- Questions Table -->
		<div class="table">
			<div class="thead">
				<div class="tr" data-bind="foreach: headers">
					<div class="th">ID</div>
					<div class="th">Name</div>
				</div>
			</div>
			<div class="tbody" data-bind="foreach: records">
				<div class="td" data-bind="text: ID"></div>
				<div class="td" data-bind="text: Name"></div>
			</div>
		</div>

		<!-- Category Questions Table -->
		<div class="table">
			<div class="thead">
				<div class="tr" data-bind="foreach: headers">
					<div class="th">ID</div>
					<div class="th">Name</div>
				</div>
			</div>
			<div class="tbody" data-bind="foreach: records">
				<div class="td" data-bind="text: ID"></div>
				<div class="td" data-bind="text: Name"></div>
			</div>
		</div>
	</div>


	<div class="footer">
		
	</div>
</body>
</html>
