<!doctype html>
<html>
<head>
	<link rel="stylesheet/less" href="Stylesheets/Views/Index.less" />
	<script type="text/javascript" src="JS/RequireParameters.js"></script>
	<script type="text/javascript">
		require.baseUrl = 'JS';
	</script>
	<script type="text/javascript" data-main="Scripts/Index" src="JS/libs/require.min.js"></script>
	
</head>
<body>

	<header id="header" class="title">
		Jeopardy
	</header><!-- /header -->
	<div class="menu">
		<div class="screen" data-bind="click: DataPage">
			<p>Data Management Page</p>
		</div>
		<div class="screen" data-bind="click: Setup">
			<p>Setup Game</p>
		</div>
		<!-- <a href="Views/DataManagement.html">Data Management Page</a><br />
		<a data-bind="click: Setup">Setup Game</a> -->
	</div>
	<div class="main" id="main">
		<div class="setup" data-bind="if: SetupGame, visible: SetupGame" style="display: none;">
			<input type="checkbox" id="onlineGame" data-bind="checked: Online" />
			<label for="onlineGame">Online Game</label>
			<div data-bind="if: Online() == true">
				<label for="onlineUrl">Online game server url: </label>
				<input type="text" id="onlineUrl" data-bind="value: OnlineUrl" />
			</div>
			<label for="timer">Timer Duration:</label>
			<input type="number" id="timer" name="timer" data-bind="value: Timer" />
			<div class="categories">
				<p>Required Categories:</p>
				<div data-bind="foreach: Categories">
					<div class="category">
						<label data-bind="attr: { 'for': 'category' + $index() }">Category Name: </label>
						<input type="text" data-bind="value: $data, attr: { 'id': 'category' + $index() }" />
					</div>
				</div>
				<button type="button" data-bind="click: AddCategory">Add required category</button>
			</div>
			<button type="button" data-bind="click: StartGame">Start Game</button>
		</div>
	</div>
	<footer>
		
	</footer>
</body>
</html>
