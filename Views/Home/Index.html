<!doctype html>
<html>
<head>
	<link rel="stylesheet/less" href="/public/Stylesheets/Views/Index.less" />
	<script type="text/javascript" src="/public/JS/RequireParameters.js"></script>
	<script type="text/javascript" data-main="Scripts/Index" src="/public/JS/libs/require.min.js"></script>
	
</head>
<body>

	<header id="header" class="title">
		Jeopardy
	</header><!-- /header -->
	<div class="menu">
		<div class="screen" data-bind="click: DataPage">
			<p>Data Management Page</p>
		</div>
		<div class="screen" data-bind="click: Setup">
			<p>Setup Game</p>
		</div>
		<!-- <a href="Views/DataManagement.html">Data Management Page</a><br />
		<a data-bind="click: Setup">Setup Game</a> -->
	</div>
	<div class="main" id="main">
		<div class="setup" data-bind="if: SetupGame, visible: SetupGame" style="display: none;">
			<form method="get" action="/Views/Jeopardy.html" data-bind="submit: StartGame" >
				<div>
					<label for="gameName">Game Name: </label>
					<input type="text" id="gameName" name="gameName" data-bind="value: GameName" />
				</div>
				<div>
					<input type="checkbox" id="onlineGame" name="onlineGame" data-bind="checked: OnlineGame" />
					<label for="onlineGame">Online Game</label>
					<div data-bind="if: OnlineGame() == true">
						<label for="onlineUrl">Online game server url: </label>
						<input type="text" id="onlineUrl" name="onlineUrl" data-bind="value: OnlineUrl" />
					</div>
				</div>
				<div>
					<label for="timer">Timer Duration:</label>
					<input type="number" id="timer" name="timer" data-bind="value: Timer" />
				</div>
				<div class="categories">
					<p>Required Categories:</p>
					<div data-bind="foreach: Categories">
						<div class="category">
							<label data-bind="attr: { 'for': 'categories[' + $index() + ']' }">Category Name: </label>
							<input type="text" data-bind="value: $data, attr: { 'id': 'categories[' + $index() + ']', 'name': 'categories[' + $index() + ']' }" />
						</div>
					</div>
					<button type="button" data-bind="click: AddCategory">Add required category</button>
				</div>
				<!-- <button type="button" data-bind="click: StartGame">Start Game</button> -->
				<button type="submit" >Start Game</button>
			</form>
		</div>
	</div>
	<footer>
		
	</footer>
</body>
</html>
